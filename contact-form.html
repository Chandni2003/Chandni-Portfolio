<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html';">← Back To Home</button>
    <section id="contact-form-section" class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="text-center">
                        <h2 class="text-dark">Let's Connect – I'd Love to Hear from You!</h2>
                        <p class="text-muted">Your Thoughts Matter – Drop Me a Line!</p>
                    </div>

                    <form action="submit_form.php" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name" class="text-dark">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-dark">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="text-dark">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="text-dark">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='index.html'">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-light text-dark py-4">
        <div class="container text-center">
            <p>© 2025 Chandni Gupta. All rights reserved. | <a href="privacy-policy.html" class="text-dark">Privacy Policy</a> | <a href="terms-of-service.html" class="text-dark">Terms of Service</a></p>
        </div>
    </footer>
</body>
</html>
